<div class="card card-song">

    <app-card-img imgUrl="{{this.song.album.images[0].url}}" ></app-card-img>
    <div class="card-body">
        <app-card-title title="{{this.song.name}}" ></app-card-title>
        <app-card-artist artistName="{{this.song.artists[0].name}}" ></app-card-artist>
    </div>

</div>
